name: build
on:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: run
        run: |
          source ${{github.workspace}}/bootstrap.sh
      - name: pages
        uses: actions/configure-pages@v3
      - name: upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{github.workspace}}/pigweed/out/docs/gen/docs/html
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    needs: build
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: deploy
        uses: actions/deploy-pages@v1
